<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO chat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="assets/materialize/css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="assets/project/css/style.css">
</head>
<body>
    <div class="">
        <div class="row">
            <div class="col l12 m12 s12">
                <h1>Chat</h1>
                <ul id="messages" class="collection with-header">
                    <!-- <li class="collection-header"><h4>Chat</h4></li> -->
                </ul>
            </div>
        </div>

        <div class="row">
            <form id="form-chat" action="#" class="col l12 m12 s12">
                <div class="row">
                    <div class="input-field col l12 m12 s12">
                        <input id="input-message" type="text" class="validate">
                        <label for="input-message">Type your message [press enter to send]</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/project/js/socket.io.js"></script>
    <script src="assets/jquery/js/jquery.js"></script>
    <script src="assets/materialize/js/materialize.js"></script>
    <script src="assets/project/js/script.js"></script>
</body>
</html>
